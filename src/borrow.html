<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">My lenders</h1>
          
          
          
        </div>
      </div>
      <div class="row">
        <table width="100%"><tr>
          <td style="text-align: left">
          <button class="btn btn-default" align = 'left' type="button" id='new' name='new'  data-id="new" onclick="window.open('myborrowreq.html')" >my borrow requests</button>
        </td>
        <td style="text-align: right">
          <button class="btn btn-default" align = 'left' type="button" id='new' name='new'  data-id="new" onclick="window.open('borrow_request.html')" >make new borrow request</button>
        </td></tr></table> 
        
          
          <input type='hidden' id='fromAddress'/>
      </div>
      <div class="row">
        <hr/>
          
          
        <br/>
      </div>
      <div id="petsRow" class="row">
        <h3 class="panel-title">No Movie tickets booked by you.</h3>
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-movie">
          <div class="panel-heading">
            <h3 class="panel-title">MovieName</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; height: 150px;"  src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>lender name</strong>: <span class="lendername">Hindi</span><br/>
            <strong>email</strong>: <span class="lenderemail">Symbol</span><br/>
            <strong>rate of intrest</strong>: <span class="roi">3</span><br/>
            <strong>amount borrowed</strong>: <span class="amt_borrowed">3</span><br/>
            <strong>amount paid</strong>: <span class="amt_paid">1 ETH</span><br/>
            <strong>amount to be paid/month</strong>: <span class="amt_to_be_paid">1 ETH</span><br/>
            <strong>repayment time</strong>: <span class="repayment_time">Warren, MI</span><br/>
            <button class="btn btn-default pay" type="button" data-id="0">Pay Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
