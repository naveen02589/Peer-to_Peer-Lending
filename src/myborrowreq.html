<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My borrow requests</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">My borrow requests</h1>
          
          
          
        </div>
      </div>
      <div class="row">
                  
          <input type='hidden' id='fromAddress'/>
      </div>
      <div class="row">
        <hr/>
          
          
        <br/>
      </div>
      <div id="petsRow" class="row">
        <h3 class="panel-title">No borrow requests made by you.</h3>
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-movie">
          <div class="panel-heading">
            <h3 class="panel-title">Borrow Requests</h3>
          </div>
          <div class="panel-body">
            
            
            <strong>Amount</strong>: <span class="amt">Hindi</span><br/>
            <strong>Rate of Intrest</strong>: <span class="roi">Symbol</span><br/>
            <strong>Repayment Time</strong>: <span class="rt">3</span><br/>
           
           <!-- <button class="btn btn-default pay" type="button" data-id="0">Pay Now</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/borrowreq.js"></script>
    

  </body>
</html>
